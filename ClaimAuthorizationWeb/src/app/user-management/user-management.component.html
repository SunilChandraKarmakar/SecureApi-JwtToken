<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait...</p>  
</ngx-spinner> 
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center">User Management</h5>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>User Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of dataSource">
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
